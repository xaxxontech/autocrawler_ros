TrajectoryPlannerROS:
   max_vel_x: 0.3
   min_vel_x: 0.15
   max_vel_y: 0.0  # zero for a differential drive robot
   min_vel_y: 0.0
   max_rotational_vel: 1.5
   min_in_place_vel_theta: 0.7
   escape_vel: -0.15
   acc_lim_x: 3.0 
   acc_lim_y: 0.0 # zero for a differential drive robot
   acc_lim_th: 3.0 

   holonomic_robot: false
   yaw_goal_tolerance: 0.15 # 0.1 # about 6 degrees
   xy_goal_tolerance: 0.15  # 10 cm
   latch_xy_goal_tolerance: true  # TODO: try setting this to true, rotate in place only when at xy goal
   pdist_scale: 0.8
   gdist_scale: 0.6 
   meter_scoring: true

   heading_lookahead: 0.5 # 0.375
   heading_scoring: false
   heading_scoring_timestep: 0.8
   occdist_scale: 0.1
   oscillation_reset_dist: 0.05
   publish_cost_grid_pc: false
   prune_plan: true

   sim_time: 1.0
   sim_granularity: 0.025
   angular_sim_granularity: 0.025
   vx_samples: 8
   vy_samples: 1
   vtheta_samples: 20
   dwa: true
   simple_attractor: false
